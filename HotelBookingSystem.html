<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hotel Booking</title>
  <!-- <link rel="stylesheet" href="../css/HotelBookingSystem.css"> -->
   <style>
    .body {
    font-family: Arial, sans-serif;
    background:#cccccc2b;
    margin: 0;
    padding: 0;
    
    
  }

  
  .container {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    background-image: url("https://img.freepik.com/premium-photo/empty-bright-blue-wall-background-with-palm-leaves-shadows-mock-up-cosmetics-food-jewellery_622214-686.jpg?ga=GA1.1.1858484366.1746387088&semt=ais_hybrid&w=740");
    
  }
  
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  
  form label {
    display: block;
    margin: 10px 0 5px;
    color: #555;
  }
  
  form input, form select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background-color: #007BFF;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
   </style>
</head>
<body>
  <div class="container">
    <h1>Hotel Booking Form</h1>
    <b><form action="#">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="room">Room Type:</label>
      <select id="room" name="room">
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="suite">Suite</option>
      </select>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" max="10" required>

      <button type="submit">Book Now</button>
    </form></b>
  </div>
</body>
</html>
